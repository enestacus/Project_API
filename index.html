<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Movie Search</title>
</head>
<body>
  <div class="container" id="container">
    <h1>Movie Search</h1>
    <form class="search-container" onsubmit="searchMovies(event)">
      <input type="text" id="searchInput" placeholder="Enter a movie title">
      <button type="submit" id="searchButton">Search</button>
    </form>
    <div id="loading" class="message"></div>
    <div id="error" class="message"></div>
    <div id="movieContainer" class="movieContainer"></div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
